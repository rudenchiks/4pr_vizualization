<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Визуализация данных</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://d3js.org/d3.v7.min.js"> </script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/table.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/sort.js"></script>

</head>

<body>

  
  <div class="filtration">
  <form id="filter">
      <p>
        <label for="title">Название:</label>
        <input type="text" id="title">
      </p>
      <p>
        <label for="genre">Жанр:</label>
        <input type="text" id="genre">
      </p>
      <p>
        <label for="director">Режиссёр:</label>
        <input type="text" id="director">
      </p>
      <p>
        <label for="country">Страна:</label>
        <input type="text" id="country">
      </p>
      <p>
        <label for="yearFrom">Год: </label>
        от <input type="number" id="yearFrom"> 
        до <input type="number" id="yearTo">
      </p>
      <p>
        <label for="rateFrom">Рейтинг:</label>
        от <input type="number" id="rateFrom"> 
        до <input type="number" id="rateTo">
      </p>
      <p>
        <input type="button" value="Найти">
        <input type="button" value="Очистить фильтры">
      </p>
    </form>
  </div>


  <div class="sortirovka">
    <form id="sort">
        <p> Сортировать по</p>
        <p>
          <select id="fieldsFirst">
          </select> 
          по убыванию? <input  type="checkbox"  id="fieldsFirstDesc">
        </p>
        <p> 
          <select id="fieldsSecond">
          </select> 
          по убыванию? <input  type="checkbox"  id="fieldsSecondDesc">
        </p>
        <p>
          <select id="fieldsThird">
          </select> 
          по убыванию? <input  type="checkbox"  id="fieldsThirdDesc">
        </p>
        <input type="button" value="Сортировать"> 
        <input type="button" value="Сбросить сортировку">
    </form>
  </div>

  
<h3>Рейтинги фильмов</h3>
<p>
  <label>Значение по оси OX
    <div id="options">
      <input type="radio" name="oxChoice" value="country" checked id="cityRadio">Страна<br>
      <input type="radio" name="oxChoice" value="year" id="yearRadio">Год
    </div>
  </label>
</p>
<p>
  <label>Значение по оси OY<br>
    <input type="checkbox" id="chbMin">Минимальные<br>
    <input type="checkbox" id="chbMax">Максимальные
  </label>
</p>
<p><label>
  Тип графика
  <select id="selectTypeGraph">
    <option value=1>Точечная диаграмма</option>
    <option value=2>Гистограмма</option>
  </select>
</label></p>
<p><button id="bthCrateGraph">Построить</button></p>
<h3 id="error"></h3>
<svg></svg>
<p><button id="bthSwitchTable">Скрыть таблицу</button></p>

<table id="build" border="1"> </table>
</body>
</html>
